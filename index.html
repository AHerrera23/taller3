<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioFuturo</title>
    <link rel="icon" href="images/logoBioFuturo008.png" type="image/png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video class="videoFondo" width="100%" loop="true" muted autoplay>
      <source src="videos/fondo.mp4">
    </video>
    <div class="container">
      <div class="barra" id="barraNav">
        <img src="images/biofuturo.png" alt="" />
      </div>
      <div class="item" id="card">
        <div class="elementosInicio">
          <h1>Bienvenido a BioFuturo.</h1>
          <br />
          <p>
            Ingrese sus datos y acceda a su informacion medica atraves de
            BioParche.
          </p>
          <br />
          <!-- input que recupera el nombre del usuario -->
          <div class="inputsUser">
            <h3>Ingresa tu nombre</h3>
            <input
              type="text"
              id="nombreUsuario"
              class="inputNombre"
              autocomplete="name"
              placeholder="Ingresa tu nombre"
              value=""
              required
            />
            <br />
            <!-- boton para enviar los datos cargados -->
            <input
              id="boton"
              class="btn"
              type="submit"
              value="Ingresar"
              onClick="test()"
            />
          </div>
        </div>
      </div>

      <div class="itemPaciente" id="cardPaciente">
        <h2 id="paciente"></h2>
        <div class="elementos">
          <div class="videos">
            <video class="persona" loop="true" muted autoplay width="100px">
              <source src="videos/persona.mp4">
            </video>
            <video class="video" loop="true" muted autoplay width="300px">
              <source src="videos/Electrocardio_2.mp4" />
            </video>
          </div>
          <div class="textos">
            <h3>Contaminacion en sangre: <span id="valor1"></span></h3>
            <h3>Presion arterial: <span id="valor2"></span></h3>
            <h3>Dosis de miel: <span id="valor3"></span></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
