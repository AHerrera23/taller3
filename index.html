<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioFuturo</title>
    <link rel="icon" href="images/logoBioFuturo008.png" type="image/png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="barra">
        <h1>BioFuturo</h1>
      </div>
      <div class="item" id="card">
        <h2>Ingresa tu nombre en el siguiente espacio.</h2>
        <br />
        <!-- input que recupera el nombre del usuario -->
        <input
          type="text"
          id="nombreUsuario"
          autocomplete="name"
          value=""
          required
        />
        <br />
        <!-- boton para enviar los datos cargados -->
        <input id="boton" type="submit" value="Ingresar" onClick="test()" />
        <h4 id="error"></h4>
      </div>
      <div class="itemPaciente" id="cardPaciente">
        <h2 id="paciente"></h2>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
